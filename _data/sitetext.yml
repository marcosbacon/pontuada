timeline:
    title: "Sobre a Pontuada" 
    text: "Conheça nossa história."
    section: timeline
    events:
      - title: "Pequeno começo"
        year: "2011"
        desc: "Insatisfeitos com o ensino musical em Campinas, e com o desejo claro de dar ótimas aulas de música, sabíamos que precisaríamos criar uma escola com profissionais qualificados e comprometidos. Foi assim que oficializamos nossos Projeto Político, Poético e Pedagógico, definindo assim as diretrizes do nosso trabalho. Já no primeiro ano fizemos um **sarau dos alunos**, o que seria uma tradição nossa, onde os alunos conheciam o resultado do estudo um do outro e registravam um semestre ou ano de estudo."
        image: assets/img/timeline/1.jpg
        alt: 
        align: left
      - title: "Borbulhando música"
        year: "2012-2014"
        desc: "Surpreendidos pela quantidade de emails, ligações e alunos surgindo no primeiro ano, resolvemos desenvolver nosso trabalho com oficinas gratuitas, parcerias em condomínios, aulas/shows infantis, entre outros. Foi um período fértil e de muito aprendizado. Por um período expandimos para São Paulo e Americana, o que nos exigiu uma organização mais madura e eficiente. Mas decidimos voltar nosso foco para nossa cidade de origem: Campinas. E cá estamos!"
        image: assets/img/timeline/2.jpg
        alt: 
        align: right
      - title: "Presença digital"
        year: "2017-2019"
        desc: "Com alguns professores já se utilizando de computadores, iPads e softwares musicais em aula, a Pontuada iniciou uma série de Lives com profissionais de várias áreas, incluindo tecnologia e pedagogia infantil. Foram tempos ricos para a nossa comunidade. E foi um preparo para o que estava por vir..."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        #align: #default is left       
      - title: "Tempos difíceis, clientes fiéis"
        year: "2020"
        desc: "Claro que a pandemia abalou nossas estruturas, mas com professores corajosos e clientes felizes de aprender música, seguimos online firmes e fortes. E com novidades: **os cursos online** vieram pra quem queria aprender habilidades mais pontuais e práticas, com nossos primeiros cursos de **Ukulele** e **Produção Musical**."
        image: assets/img/timeline/4.jpg
        alt: 
        align: right
    end: "Faça parte<br> da nossa <br> história!"

